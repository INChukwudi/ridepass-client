<app-header></app-header>

<!-- Page Title-->
<div class="page-title-overlap bg-dark pt-4">
  <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
    <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
          <li class="breadcrumb-item"><a class="text-nowrap" routerLink="/"><i class="ci-home"></i>Home</a></li>
          <li class="breadcrumb-item text-nowrap"><a href="javascript:void(0);">Account</a>
          </li>
          <li class="breadcrumb-item text-nowrap active" aria-current="page">Transfer</li>
        </ol>
      </nav>
    </div>
    <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
      <h1 class="h3 text-light mb-0">Make a Transfer</h1>
    </div>
  </div>
</div>
<div class="container pb-5 mb-2 mb-md-4">
  <div class="row">
    <!-- Sidebar-->
    <aside class="col-lg-4 pt-4 pt-lg-0 pe-xl-5">
      <div class="bg-white rounded-3 shadow-lg pt-1 mb-5 mb-lg-0">
        <div class="d-md-flex justify-content-between align-items-center text-center text-md-start p-4">
          <div class="d-md-flex align-items-center">
            <div class="img-thumbnail rounded-circle position-relative flex-shrink-0 mx-auto mb-2 mx-md-0 mb-md-0"
              style="width: 6.375rem;"><span class="badge bg-warning position-absolute end-0 mt-n2"
                data-bs-toggle="tooltip" title="Reward points">384</span><img class="rounded-circle"
                src="assets/img/shop/account/avatar.jpg" alt="Susan Gardner"></div>
            <div class="ps-md-3">
              <h3 class="fs-base mb-0">Susan Gardner</h3><span class="text-accent fs-sm">s.gardner@ridepass.com</span>
            </div>
          </div><a class="btn btn-primary d-lg-none mb-2 mt-3 mt-md-0" href="javascript:void(0);" data-bs-toggle="collapse"
            aria-expanded="false" (click)="collapse.toggle()"><i class="ci-menu me-2"></i>Account menu</a>
        </div>
        <div class="d-lg-block collapse" id="account-menu" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
          <div class="bg-secondary px-4 py-3">
            <h3 class="fs-sm mb-0 text-muted">Dashboard</h3>
          </div>
          <ul class="list-unstyled mb-0">
            <li class="border-bottom mb-0">
              <a class="nav-link-style d-flex align-items-center px-4 py-3" routerLink="/account/transactions">
                <i class="ci-bag opacity-60 me-2"></i>Transactions
              </a>
            </li>
            <li class="border-bottom mb-0">
              <a class="nav-link-style d-flex align-items-center px-4 py-3 active" routerLink="/account/transfer">
                <i class="ci-heart opacity-60 me-2"></i>Transfer
              </a>
            </li>
            <li class="mb-0">
              <a class="nav-link-style d-flex align-items-center px-4 py-3" routerLink="/account/tickets">
                <i class="ci-help opacity-60 me-2"></i>Support tickets
              </a>
            </li>
          </ul>
          <div class="bg-secondary px-4 py-3">
            <h3 class="fs-sm mb-0 text-muted">Account settings</h3>
          </div>
          <ul class="list-unstyled mb-0">
            <li class="border-bottom mb-0">
              <a class="nav-link-style d-flex align-items-center px-4 py-3" routerLink="/account/profile">
                <i class="ci-user opacity-60 me-2"></i>Profile info
              </a>
            </li>
            <li class="d-lg-none border-top mb-0">
              <a class="nav-link-style d-flex align-items-center px-4 py-3" routerLink="/account/signin">
                <i class="ci-sign-out opacity-60 me-2"></i>Sign out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <!-- Content  -->
    <section class="col-lg-8">
      <!-- Toolbar-->
      <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
        <h6 class="fs-base text-light mb-0">Pay For Your Ride</h6>
        <a class="btn btn-primary btn-sm" routerLink="/account/signin"><i class="ci-sign-out me-2"></i>Sign out</a>
      </div>
      <!-- Wishlist-->
      <!-- Item-->
      <div class="d-sm-flex justify-content-between mt-lg-4 mb-4 pb-3 pb-sm-2 border-bottom">
        <form class="needs-validation" autocomplete="off" [formGroup]="transferForm" (ngSubmit)="makeTransfer()">
          <div class="row gx-4 gy-3">
            <div class="col-sm-6">
              <label class="form-label" for="account-fn">Receiver Username</label>
              <input class="form-control" type="text" id="account-fn" formControlName="username">
            </div>
            <div class="col-sm-6">
              <label class="form-label" for="account-ln">Amount</label>
              <input class="form-control" type="number" id="account-ln" formControlName="amount">
            </div>
            <div class="col-sm-6" style="display: none">
              <label class="form-label" for="account-sn">Sender</label>
              <input class="form-control" type="text" id="account-sn" value="{{(authService.currentUser$ | async)?.userId}}">
            </div>
            <div class="col-sm-12">
              <label class="form-label" for="account-email">Description</label>
              <input class="form-control" type="email" id="account-email" formControlName="description">
            </div>
            <div>
              <button class="btn btn-primary mt-3 mt-sm-0" type="submit">Make Transfer</button>
            </div>
          </div>
        </form>
      </div>
      <div>
        {{message}}
      </div>
    </section>
  </div>
</div>

<!-- Footer-->
